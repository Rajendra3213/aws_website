{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CLEMQ3VP3T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CLEMQ3VP3T');
    </script>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join AWS Cloud Club Nepal for exciting cloud computing events, workshops, and community engagement. Stay updated on the latest in cloud computing.">
    <meta name="keywords" content="aws student community day nepal, awscloudclubnepal, aws events nepal, cloud club nepal, aws workshop nepal, cloud computing">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AWS Cloud Club Nepal">
    <meta property="og:title" content="AWS Cloud Club Nepal - Events, Workshops, and More">
    <meta property="og:description" content="Join AWS Cloud Club Nepal for exciting cloud computing events and workshops.">
    <meta property="og:url" content="https://www.awscloudclubnepal.com">
    <meta property="og:image" content="https://awscloudclubnepal.com/static/assets/logos/logoclub.png">
    <meta property="og:locale" content="en_US">
    
    <!-- Canonical Tag -->
    <link rel="canonical" href="https://www.awscloudclubnepal.com">

    <!-- Stylesheets -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Title -->
    <title>{% block title %}AWS Cloud Club Nepal - Events, Workshops, and More{% endblock %}</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AWS Cloud Club Nepal",
      "url": "https://www.awscloudclubnepal.com",
      "logo": "https://awscloudclubnepal.com/static/assets/logos/logoclub.png",
      "sameAs": [
        "https://www.facebook.com/awscloudclubnepal",
        "https://www.twitter.com/awscloudclubnepal"
      ]
    }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap");

.container1 {
  margin: 0 auto;
  padding: 0px 15px;
  width: auto;
}
.box-section1 {
  background: transparent;
}
.box-container1 {
  margin: 0px auto;
  padding: 0px;
  max-width: 70%;
  display: grid;
  grid-template-columns: auto auto auto;
  grid-auto-flow: row dense;
  list-style: none;
  position: relative;
}
.box-container1::before,
.box-container1::after {
  content: "";
  width: 2px;
  height: 100%;
  background-color: #fff;
  position: absolute;
  right: calc(100% + 9px);
  top: 0;
  display: block;
}
.box-container1::after {
  left: calc(100% + 9px);
  right: auto;
}
.box-container1 li {
  position: relative;
}
.box-container1 li > div {
  padding: 15px;
  display: flex;
  display: -webkit-flex;
  align-items: center;
  height: 100%;
}
.box-container1 li > div > div {
  padding: 20px;
  border: 1px solid #0d679b;
  position: relative;
  display: flex;
  display: -webkit-flex;
  justify-content: center;
  flex-direction: column;
  width: 100%;
}
.box-container1 li > div > div,
.box-container1 li > div > div > div {
  border-radius: 8px;
  -webkit-border-radius: 8px;
}
.box-container1 li > div::before {
  content: "";
  width: 4px;
  height: 50%;
  position: absolute;
  top: 0px;
  left: calc(100% + 9px);
  display: block;
  z-index: 1;
}
.box-container1 li:nth-child(6n + 3) > div::before,
.box-container1 li:nth-child(6n + 4) > div::before,
.box-container1 li:nth-child(6n + 6) > div::before,
.box-container1 li:nth-child(6n + 1) > div::before {
  background-color: #370848
}
.box-container1 li:nth-child(6n + 4) > div::before {
  top: 50%;
}
.box-container1 li:nth-child(6n + 6) > div::before,
.box-container1 li:nth-child(6n + 1) > div::before {
  left: auto;
  right: calc(100% + 9px);
}
.box-container1 li:nth-child(6n + 1) > div::before {
  top: 50%;
}
.box-container1 li:nth-child(6n + 1):first-child > div::before,
.box-container1 li:nth-child(6n + 6):last-child > div::before,
.box-container1 li:nth-child(6n + 3):last-child > div::before {
  top: 0px;
  height: 100%;
}
.box-container1 li > div > div > div {
  padding: 20px;
  background: #370848;
  background: linear-gradient(
    45deg,
    rgba(25, 168, 248, 1) 0%,
    rgba(0, 0, 70, 1) 100%
  );
  text-align: center;
  font-size: 16px;
  line-height: 22px;
  color: #fff;
  font-weight: 600;
}
.box-container1 li > div > div > div:not(:last-child) {
  margin-bottom: 10px;
}
.box-container1 li::before,
.box-container1 li:nth-child(6n + 7)::after,
.box-container1 li:nth-child(6n + 6)::after {
  content: "\f177";
  font-family: "FontAwesome";
  position: absolute;
  left: calc(100% - 7px);
  top: 50%;
  transform: translateY(-50%) rotate(180deg);
  display: block;
  color: #fff;
}
.box-container1 li:nth-child(6n + 4) {
  grid-column-start: 3;
  grid-column-end: 3;
}
.box-container1 li:nth-child(6n + 5) {
  grid-column-start: 2;
  grid-column-end: 2;
}
.box-container1 li:nth-child(6n + 6) {
  grid-column-start: 1;
  grid-column-end: 1;
}
.box-container1 li:nth-child(6n + 4)::before,
.box-container1 li:nth-child(6n + 6)::after {
  transform: translateY(-50%) rotate(0deg);
}
.box-container1 li:nth-child(6n + 5)::before {
  transform: translateY(-50%) rotate(0deg);
}
.box-container1 li:nth-child(6n + 6)::before {
  transform: translateY(-50%) rotate(0deg);
}
.box-container1 li:nth-child(6n + 7)::after,
.box-container1 li:nth-child(6n + 6)::after {
  right: calc(100% - 7px);
  left: auto;
}
.box-container1 li:nth-child(6n + 6):last-child:after,
.box-container1 li:nth-child(1):last-child:before,
.box-container1 li:nth-child(2):last-child:before,
.box-container1 li:nth-child(3):last-child:before,
.box-container1 li:nth-child(6n + 9):last-child:before,
.box-container1 li:nth-child(6n + 7):last-child:before,
.box-container1 li:nth-child(6n + 2):last-child:before {
  content: none;
}
.box-container1 li.before-none:before,
.box-container1 li.before-none:after {
  content: "";
  width: 20px;
  height: 20px;
  background-color: #370848;
}
.box-container1 li.before-none:after {
  position: absolute;
  top: 50%;
  right: calc(100% - 9px);
  transform: translateY(-50%);
  display: block;
}

/* media query start */
@media (min-width: 992px) and (max-width: 1199px) {
  .container1 {
    width: 970px;
  }
}
@media (min-width: 768px) and (max-width: 991px) {
  .container1 {
    width: 720px;
  }
  .box-container1 {
    max-width: 100%;
  }
  .box-container1 li:nth-child(6n + 6) > div::before,
  .box-container1 li:nth-child(6n + 1) > div::before {
    left: auto;
    right: calc(100% + 8px);
  }
  .box-container1 li > div::before {
    left: calc(100% + 8px);
  }
}
@media (max-width: 767px) {
  .container1 {
    width: 100%;
  }
  .box-container1 {
    max-width: 90%;
    display: block;
  }
  .box-container1 li > div {
    height: auto;
  }
  .box-container1::before,
  .box-container1::after {
    content: none;
  }
  .box-container1 li::before,
  .box-container1 li:nth-child(6n + 7)::after,
  .box-container1 li:nth-child(6n + 4)::before,
  .box-container1 li:nth-child(6n + 6)::after,
  .box-container1 li:nth-child(6n + 5)::before,
  .box-container1 li:nth-child(6n + 6)::before {
    left: 50%;
    transform: translateX(-50%) rotate(-90deg);
    -webkit-transform: translateX(-50%) rotate(-90deg);
    top: auto;
    bottom: -10px;
  }
  .box-container1 li:nth-child(6n + 6)::after,
  .box-container1 li:nth-child(6n + 7)::after,
  .box-container1 li:nth-child(6n + 6):last-child:before {
    content: none;
  }
}


  
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Navbar -->
        {% include 'navbar.html' %}

        <!-- Content Block -->
        {% block content %}{% endblock %}

        <!-- Footer -->
        {% include 'footer.html' %}
    </div>

    <!-- Scripts Block -->
    {% block scripts %}{% endblock %}
</body>

</html>
